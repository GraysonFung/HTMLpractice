<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表展示</title>
<style>
ol{background:gray; width:200px;}
li{border-bottom:2px black solid;height:20px;margin-top: 20px;}
.change{height:100px;background:#fff;}
</style>
<script>
window.onload = function(){
	var aLi = document.getElementsByTagName('li');
	for (var i = 0; i < aLi.length; i++) {
		aLi[i].innerHTML = '我有一只小毛驴,就是不骑';
		change(aLi[i]);
	}
	function change(li){
	var oOld = li.innerHTML;
		li.onmouseover = function (){
			li.className = 'change';
			li.innerHTML = '<div style="width:40px;height:40px;background:blue;"></div>哈哈'
		};
		li.onmouseout = function (){
			li.className = '';
			li.innerHTML =oOld;
		};
	};
};
</script>
</head>
<body>
<ol>观看排行榜
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ol>
</body>
</html>
