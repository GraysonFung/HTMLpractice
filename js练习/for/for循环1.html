<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{position:relative;margin:0;}
div{width:49px;height:49px;background:red;border:1px solid black;position:absolute;}
</style>
<script>
window.onload = function (){
	var aDiv = document.body.getElementsByTagName('div');
	
	for ( var i = 0 ; i<24;  i++ ){
		
		document.body.innerHTML +='<div>'+(i+1)+'</div>'; 	
	}
	for ( var i = 0 ; i < (aDiv.length)*0.5; i++){
		aDiv[ i ].style.left =10+i*50+'px';
		aDiv[ i ].style.top =10+i*50+'px';
	}
	for ( var i =aDiv.length*0.5 ;  aDiv.length*0.5< i <aDiv.length; i++){
		aDiv[ i ].style.left =10+i*50+'px';
		aDiv[ i ].style.top =10+aDiv.length*0.5*50-(i - (aDiv.length-2)*0.5)*50+'px' ;
	}	
};
</script>
</head>

<body>
</body>
</html>
