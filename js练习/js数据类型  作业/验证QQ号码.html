<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>请输入QQ号码</title>

<body>

请输入QQ号码：<input type="text" />
<input type="button" value="判断"  onclick= "check()"  />


<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />
<script>
//注意：即使value值是数字，value的数据类型依然是字符串string；
var aInput = document.getElementsByTagName('input');
function check(){
	if( aInput[0].value == ''){
		alert("请输入qq号码!");
		aInput[0].focus();
	}else if(parseFloat(aInput[0].value) != aInput[0].value){
		alert('请输入数字！');
		aInput[0].value='';
		aInput[0].focus();
	}
	// else if(Number(aInput[0].value.charAt(0)) != aInput[0].value.charAt(0)){
	// 	alert('第一个需为数字！');
	// 	aInput[0].value='';
	// 	aInput[0].focus();
	// }
	// else if(aInput[0].value.charAt(0) == 0){
	// 	alert('第一位数不能为0！');
	// 	aInput[0].value='';
	// 	aInput[0].focus();
	// }
	else if(aInput[0].value.charAt(0)==0 || Number(aInput[0].value.charAt(0)) != aInput[0].value.charAt(0)){
		alert('第一位数应为非零数字！');
		aInput[0].value='';
		aInput[0].focus();
	}
	else if(parseInt(aInput[0].value) != aInput[0].value){
		alert(' 不能是小数！ ');
		aInput[0].value='';
		aInput[0].focus();
	}else if(aInput[0].value.length<6 || aInput[0].value.length>10){
		alert(' 输入的数字必须在5位以上、10位以内 ');
		aInput[0].focus();
	}
	// else if(aInput[0].value.length>10){
	// 	alert(' 输入的数字必须在5位以上、10位以内 ');
	// 	aInput[0].focus();
	// }
};
</script>
</body>
</html>
