<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
<style>
ul{margin:0;}
li{margin:0;list-style:none;background:gray;display:inline-block;padding:5px 10px;color:#fff;cursor:pointer;}
.box{width:500px;height:200px;background:blue;display:none;}
</style>
<script>
window.onload = function(){
	var oNav = document.getElementById('nav');
	var aLi = oNav.getElementsByTagName('li');
	var aDiv = document.getElementsByTagName('div');

	aLi[0].style.background='blue';
	aDiv[0].style.display='block';
	//初始化
	for (var i = 0; i < aLi.length; i++) {
		aLi[i].index=i;
		aLi[i].onclick = function(){
			for (var i = 0; i < aLi.length; i++) {
				aLi[i].style.background='gray';
				aDiv[i].style.display='none';
			}
			this.style.background = 'blue';
			aDiv[this.index].style.display='block';
		};
	}
};
</script>
</head>
<body>
<ul id="nav">
	<li >刘斯尘</li>
	<li>易春根</li>
	<li>杨成名</li>
</ul>
<div class="box">111</div>
<div class="box">222</div>
<div class="box">333</div>
</body>
</html>
