<script>

window.onload = function(){
	var oText = document.getElementById('text');

	var oRight = document.getElementById('right');
	var  oNoff = true;
 	oBtn1.onclick = function() {
		if ( oNoff == true ) {
			oBtn1.src=('image/biao2.gif');

		}else if(oNoff ==false){

	};
};
</script>
