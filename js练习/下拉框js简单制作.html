<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{margin:0;}
ul{margin:=0;padding:0;}
a{text-decoration:none;color:#000;font-size:12px;}
li{list-style:none;}
.js{width:500px;margin:0 auto;}
ul li {float:left;margin-right:50px;width:100px;}
ul li .title{display:block;background:#CCC;line-height:22px;text-align:center;font-size:16px;}
ul ul li{text-align:center;line-height:40px;}
ul ul{display:none;}

</style>
</head>

<body>
<div class="js">
	<ul>
    	<li  id="title1">
    		   	<a href="#" class="title" id="title_1">微博</a>
        	<ul class="weibo" id="weibo">
            	<a href="#"><li>私信</li></a>
                <a href="#"><li>评论</li></a>
                <a href="#"><li>@我</li></a>
            </ul>
        </li>
        <li id="title2">
                <a href="#" class="title" id="title_2">博客</a>
        	<ul class="boke" id="boke">
                <a href="#"><li>微博评论</li></a>
                <a href="#"><li>未读提醒</li></a>
            </ul>
        </li>
        <li id="title3">
                <a href="#" class="title" id="title_3">邮箱</a>
        	<ul class="email" id="email">
                <a href="#"><li>免费邮箱</li></a>
                <a href="#"><li>VIP邮箱</li></a>
                <a href="#"><li>企业邮箱</li></a> 
             </ul>
        </li>
    </ul>
</div>

<script>

document.getElementById("title1").onmouseover = show1 ;
document.getElementById("title1").onmouseout = hide1 ;
document.getElementById("title2").onmouseover = show2 ;
document.getElementById("title2").onmouseout = hide2;
document.getElementById("title3").onmouseover = show3 ;
document.getElementById("title3").onmouseout = hide3 ;

function show1(){
document.getElementById("weibo").style.display="block";
document.getElementById("title_1").style.background="yellow"
	}
function hide1(){
document.getElementById("weibo").style.display="none";
document.getElementById("title_1").style.background="#CCC";
	}	
function show2(){
document.getElementById("boke").style.display="block";
document.getElementById("title_2").style.background="yellow"
	}
function hide2(){
document.getElementById("boke").style.display="none";
document.getElementById("title_2").style.background="#CCC";
	}	
function show3(){
document.getElementById("email").style.display="block";
document.getElementById("title_3").style.background="yellow"
	}
function hide3(){
document.getElementById("email").style.display="none";
document.getElementById("title_3").style.background="#CCC";
	}

</script>
</body>
</html>
