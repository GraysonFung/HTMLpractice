function fn1(a,b){
	var arr = [];
	for (var i = a; i <=b; i++) {
		arr.push(i);
	}
	return arr;
}
alert(fn1(2,5));

function fn2(a,b){
	var arr = [];
	if(a>b){
		var c ;
		c = a;
		a = b;
		b = c;
	}
	for (var i = a; i <= b; i++) {
		arr.push(i);
	}
	return arr;
}
