<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延时消失的菜单</title>
<style>
body{margin:0;}
ul,li{list-style: none;margin:0;padding:0;}

.nav{width:600px;height:auto;margin:50px auto;}
#tab li{float:left;background:gray;padding:10px 40px;border:1px solid white;position:relative;}
#tab li:hover{border-color:black;background:#E5E3E3;}
#tab li ul{display:none;width:500px;}
#tab li ul li{padding:5px 20px;font-size:.6em;}
#tab .actived{display:block; position:absolute;top:50px;left:-80px;}
</style>
<script type="text/javascript" src="fgs.jq.js"></script>
<script type="text/javascript">
$(function(){
	var oTab = $('tab');
	var aUl = oTab.getElementsByTagName('ul');
	for (var i = 0; i < aUl.length; i++) {
		show(aUl[i]);
	}
	function show(oUl){
		var oLi_father = oUl.parentNode;
		var timer =null;
		oLi_father.onmouseover = show;
		oUl.onmouseover = show;
		oLi_father.onmouseout = hide;

		function show(){
			clearTimeout(timer);
			//当冲一个Li移入另一个Li的时候，原本显示的子级导航能够马上消失；
			for (var i = 0; i < aUl.length; i++) {
				aUl[i].className = ''
			}
			oUl.className = 'actived';
		}
		function hide(){
			clearTimeout(timer);
			timer = setTimeout(function(){
				oUl.className = '';
			},400)
		}
	}
})
</script>
</head>
<body>
	<div class="nav">
		<ul id="tab">
			<li>首页
				<ul>
					<li>首页1</li>
					<li>首页2</li>
					<li>首页3</li>
					<li>首页4</li>
				</ul>
			</li>
			<li>关于我们
				<ul>
					<li>我们1</li>
					<li>我们2</li>
					<li>我们3</li>
					<li>我们4</li>
				</ul>
			</li>
			<li>作品
				<ul>
					<li>作品1</li>
					<li>作品2</li>
					<li>作品3</li>
					<li>作品4</li>
				</ul>
			</li>
			<li>喇叭
				<ul>
					<li>喇叭1</li>
					<li>喇叭2</li>
					<li>喇叭3</li>
					<li>喇叭4</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
