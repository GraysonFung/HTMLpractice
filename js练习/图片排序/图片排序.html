<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排序</title>
<style>
body{margin:0;}
input{padding:0;}
ul,li{margin:0;padding:0;list-style:none;}
img{vertical-align:top;border:none;}
/* css reset */
.mainbody{margin:50px auto;width:1160px;}
.image{width:1160px;}
.image:after{content:'';display:block;clear:both;}
.input{margin:0 auto;width:1160px;text-align: center;}
.input input{display:inline-block;width:100px;height:40px;background:#009999;color:white;}
li{float:left;padding:5px;}
</style>
<script>
window.onload = function(){
	var oInput = document.getElementById('input');
	var aInput = oInput.getElementsByTagName('input');
	var aLi = document.getElementsByTagName('li');
	// var aImage = ['images/1.gif','images/2.gif','images/3.gif','images/4.gif','images/5.gif','images/6.gif','images/7.gif','images/8.gif'];
	var aNum = [1,2,3,4,5,6,7,8]
	aInput[0].onclick = function (){
		if(aInput[0].value == '从大到小'){
			aInput[0].value = '从小到大';
			aNum.sort(function(a,b){
				return b-a;
			})
		}else{
			aInput[0].value = '从大到小';
			aNum.sort(function(a,b){
				return a-b;
			})
		}
		// alert(aNum)
		// alert(aLi[0].firstChild.src)
		// aLi[0].firstChild.src='images/'+ aNum[5] +'.gif'
		for(var i = 0;i<aLi.length;i++){
			var oNum_index = i;
			aLi[i].firstChild.src='images/'+ aNum[oNum_index]+'.gif';
		}
		// aImage.sort(function(a,b){
		// 	return parseInt((aImage[b]).charAt(7))-parseInt((aImage[a]).charAt(7));
		// };)
		// alert(aImage)
		// alert(parseInt((aImage[0]).charAt(7)))
	};
	aInput[1].onclick = function (){
		aNum.sort(function(a,b){
				return Math.random()-0.5;
			})
		for(var i = 0;i<aLi.length;i++){
			var oNum_index = i;
			aLi[i].firstChild.src='images/'+ aNum[oNum_index]+'.gif';
		}
	};
};

</script>
</head>
<body>
	<div class="mainbody">
		<div class="input" id="input">
			<input type="button" value="从大到小">
			<input type="button" value="打乱顺序">
		</div>
		<div class="image">
			<ul>
				<li><img src="images/1.gif" alt=""></li>
				<li><img src="images/2.gif" alt=""></li>
				<li><img src="images/3.gif" alt=""></li>
				<li><img src="images/4.gif" alt=""></li>
				<li><img src="images/5.gif" alt=""></li>
				<li><img src="images/6.gif" alt=""></li>
				<li><img src="images/7.gif" alt=""></li>
				<li><img src="images/8.gif" alt=""></li>
			</ul>
		</div>
	</div>
</body>
</html>
