<head>

<title>默认样式重置</title>
<style>
body{ border:#000 solid 2px;}
body,p,h1,h2,h3,h4,h5,h6,ol,ul,dl,dd{margin:0;
font-size:12px;
}
ul,ol{list-style:none; margin:0; padding:0;}
a{text-decoration:none;}
img{border:none;}
/*
默认样式重置(  css reset )
全部重置为：
*{margin0；padding：o}不够正规
*/
</style>
